<section id="login" class="visible">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3 col-sm-7 col-sm-offset-3">
                <div class="login-box-plain">
                    <div class="login-sign text-center">
                        <h3>Login with your account</h3>
                        <a><span class="glyphicon glyphicon-user"></span></a>
                    </div>
                <div class="divide-40"></div>
                <!--  <form role="form"> -->
                <form class="form" name="form" ng-submit="login(form)">

                    <!-- User Name -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <i class="fa fa-envelope"></i>
                        <!-- <input type="email" class="form-control" id="exampleInputEmail1"> -->
                        <input type="text" name="username" class="form-control" ng-model="user.username" required>
                    </div>


                    <!-- Password -->
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" class="form-control" ng-model="user.password" required>
                    </div>

                    <!-- <button type="submit" class="btn btn-lg btn-primary"> Sign in </button> -->
                    <div class="form-actions text-center">
                        <button type="submit" id="submit" class="btn btn-primary">Sign in</button>
                    </div>

                </form>

                </div>
            </div>
        </div>
    </div>

</section>
